<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator instanceof</title>
</head>
<body>
    <script>


        class Employee{

        }

        class Manager extends Employee{

        }

        const budi = new Employee();
        const muflikhan = new Manager();

        console.info(budi instanceof Employee);//true
        console.info(budi instanceof Manager); //false
        console.info(muflikhan instanceof Employee);//true //karena dia turunan dari class Employee
        console.info(muflikhan instanceof Manager);//true

    </script>
</body>
</html>
