<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di Constructor function</title>
</head>

<body>
    <script>

        
        function Person() {
            this.firstName = '';
            this.lastName = '';
            this.sayHello = function (name){
                console.info(`Hello ${name}, my name is ${this.firstName}`);
            }
        }

        const muflikhan = new Person();
        muflikhan.firstName = 'Muflikhan';
        muflikhan.lastName = 'Dimas';
        muflikhan.sayHello('Joko');

        const budi = new Person();
        budi.firstName = 'Budi';
        budi.lastName = 'Nugraha';
        budi.sayHello('Dono');
        
        console.info(muflikhan);
        console.info(budi);

        

    </script>
</body>

</html>
