<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>

        
        class Employee{
            sayHello(name){
                console.info(`Hello ${name}, my name is employee ${this.name}`);
            }
        }
        class Manager extends Employee{
            // makin masuk makin tinggi
            // Manager->Employee->Object
            sayHello(name){
                console.info(`Hello ${name}, my name is manager ${this.name}`);
            }
        }

        const muflikhan = new Employee();
        muflikhan.name = 'Muflikhan';
        muflikhan.sayHello('Ki');
        console.info(muflikhan);
        
        const budi = new Manager();
        budi.name = 'Budi';
        budi.sayHello('Ko');
        console.info(budi);


    </script>
</body>
</html>
