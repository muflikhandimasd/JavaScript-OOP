<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>

<body>
    <script>


        class MathUtils {
            static sum(...numbers) {
                if (numbers.length === 0) {
                    throw new Error('Total parameter harus lebih dari 0');
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        console.info(MathUtils.sum());
        console.info('Muflikhan');
        const result = MathUtils.sum(1, 3, 4, 5);
        console.info(result);


    </script>
</body>

</html>
