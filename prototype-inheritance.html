<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>
<body>
    <script>


        function Employee(name){
            this.name = name;
        }

        function Manager(name){
            this.name = name;
        }

        // ini salah karena datanya direplace bulet bulet, harunya hanya protonya mengacu ke employee
        // Manager.prototype = Employee.prototype; //salah
        Manager.prototype = Object.create(Employee.prototype);

        Manager.prototype.sayHello = function(name){
            console.info(`Hello ${name}, my name Manager is ${this.name}`);
        }

        Employee.prototype.sayHello = function(name){
            console.info(`Hello ${name}, my name Employee is ${this.name}`);
        }

        const employee = new Employee('Dimas');
        employee.sayHello('Po');

        const manager = new Manager('DON');
        manager.sayHello('Zonk');

        console.info(employee);
        console.info(manager);


    </script>
</body>
</html>
