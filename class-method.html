<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>
<body>
    <script>

        
        class Person{
            constructor(name){
               this.name = name;
            }
            // untuk method, sebaiknya ditempelin di proto bukan instancenya
            sayHello(name){
                console.info(`Hello ${name}, my name is ${this.name}`);
            }
        }

        const muflikhan = new Person('Muflikhan');
        console.info(muflikhan);
        console.info(muflikhan.name);
        muflikhan.sayHello('Jon');

        const budi = new Person('Budi');
        console.info(budi);


    </script>
</body>
</html>
