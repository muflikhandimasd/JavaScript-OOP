<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Manual</title>
</head>

<body>
    <script>

        class ValidationError extends Error {
            constructor(message, field) {
                super(message);
                this.field = field;
            }
        }


        class MathUtils {
            static sum(...numbers) {
                if (numbers.length === 0) {
                    throw new ValidationError('Total parameter harus lebih dari 0', 'numbers');
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        try {
            console.info(MathUtils.sum());
            console.info('Muflikhan');
        } catch (error) {
            if (error instanceof ValidationError) {
                console.error(`Terjadi kesalahan: ${error.message}, field : ${error.field}`);
            } else {
                // block catch hanya dieksekusi jika emang ada error
                console.error(`Terjadi kesalahan : ${error.message}`);
            }
        } finally {
            console.info('Kode Program Selesai');
        }

        console.info('Muflikhan Sukses');


    </script>
</body>

</html>
