<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>

<body>
    <script>


        class MathUtils {
            static sum(...numbers) {
                if (numbers.length === 0) {
                    throw new Error('Total parameter harus lebih dari 0');
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        try {
            console.info(MathUtils.sum());
            console.info('Muflikhan');
        } catch (error) {
            // block catch hanya dieksekusi jika emang ada error
            console.error(`Terjadi kesalahan : ${error.message}`);
        } finally{
            console.info('Kode Program Selesai');
        }

        console.info('Muflikhan Sukses');

        class Counter{
            #counter = 0;

            next(){
                try{
                    return this.#counter;
                } finally{
                    this.#counter++;
                }
            }
        }

        const counter = new Counter();
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());


    </script>
</body>

</html>
