<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Constructor</title>
</head>
<body>
    <script>

        
        class Employee{
            constructor(firstName){
                this.firstName = firstName;
            }
            sayHello(name){
                console.info(`Hello ${name}, my name is employee ${this.firstName}`);
            }
        }
        class Manager extends Employee{
            constructor(firstName, lastName){
                // di class yang merupakan extend dari class lain, 
                // wajib memanggil super constructor meski di parent class tidak membuat constructor
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name){
                console.info(`Hello ${name}, my name is manager ${this.firstName} ${this.lastName}`);
            }
        }

        const muflikhan = new Employee('Muflikhan');
        muflikhan.sayHello('Ki');
        console.info(muflikhan);
        
        const budi = new Manager('Fulan', 'Cerdas');
        budi.sayHello('Ko');
        console.info(budi);


    </script>
</body>
</html>
